        const provider = new firebase.auth.GoogleAuthProvider();

        async function userLogin(user)  {
            fetch('/login', {
                "method": "POST",
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    "name": user["displayName"],
                    "email": user["email"],
                    "photoURL": user["photoURL"]
                })
            }).then(() => {
                onLogin(user.email)
            }).catch(error => {
                console.error(error)
            })
        }

        function googleSignIn() {
            firebase.auth()
            .signInWithPopup(provider)
            .then((res) => {
                userData = res.user;
                userLogin(userData)
            }).catch((error) => {
                console.error(error)
            });
        }
    </script>
